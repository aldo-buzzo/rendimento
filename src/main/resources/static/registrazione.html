<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - Rendimento Titoli</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .auth-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .form-actions {
            margin-top: 20px;
            text-align: center;
        }
        
        .form-actions button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .form-actions button:hover {
            background-color: #0069d9;
        }
        
        .form-actions a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
        
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Registrazione</h2>
        
        <div id="error-message" class="alert alert-danger hidden"></div>
        <div id="success-message" class="alert alert-success hidden"></div>
        
        <form id="registration-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Conferma Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>
            
            <div class="form-group">
                <label for="cognome">Cognome</label>
                <input type="text" id="cognome" name="cognome">
            </div>
            
            <div class="form-actions">
                <button type="submit">Registrati</button>
                <a href="login.html">Hai già un account? Accedi</a>
            </div>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verifica se l'utente è già autenticato
            fetch('/api/auth/utente-corrente')
                .then(response => {
                    if (response.ok) {
                        // L'utente è già autenticato, reindirizza alla home
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    console.error('Errore durante la verifica dell\'autenticazione:', error);
                });
            
            // Gestione del form di registrazione
            const registrationForm = document.getElementById('registration-form');
            registrationForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Recupera i valori dal form
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const nome = document.getElementById('nome').value;
                const cognome = document.getElementById('cognome').value;
                
                // Verifica che le password corrispondano
                if (password !== confirmPassword) {
                    showError('Le password non corrispondono.');
                    return;
                }
                
                // Crea l'oggetto utente
                const utente = {
                    username: username,
                    email: email,
                    password: password,
                    nome: nome,
                    cognome: cognome
                };
                
                // Invia la richiesta di registrazione
                fetch('/api/auth/registrazione', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(utente)
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        return response.json().then(data => {
                            throw new Error(data.errore || 'Errore durante la registrazione.');
                        });
                    }
                })
                .then(data => {
                    showSuccess('Registrazione completata con successo! Verrai reindirizzato alla pagina di login.');
                    
                    // Reindirizza alla pagina di login dopo 2 secondi
                    setTimeout(function() {
                        window.location.href = '/login';
                    }, 2000);
                })
                .catch(error => {
                    console.error('Errore durante la registrazione:', error);
                    showError(error.message);
                });
            });
            
            // Funzioni di utilità per mostrare messaggi
            function showError(message) {
                const errorElement = document.getElementById('error-message');
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
                
                document.getElementById('success-message').classList.add('hidden');
            }
            
            function showSuccess(message) {
                const successElement = document.getElementById('success-message');
                successElement.textContent = message;
                successElement.classList.remove('hidden');
                
                document.getElementById('error-message').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
