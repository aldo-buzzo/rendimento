<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rendimento Titoli</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .auth-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .form-actions {
            margin-top: 20px;
            text-align: center;
        }
        
        .form-actions button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .form-actions button:hover {
            background-color: #0069d9;
        }
        
        .form-actions a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
        
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Accedi</h2>
        
        <div id="error-message" class="alert alert-danger hidden"></div>
        <div id="success-message" class="alert alert-success hidden"></div>
        
        <form id="login-form" action="/api/auth/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-actions">
                <button type="submit">Accedi</button>
                <a href="registrazione.html">Non hai un account? Registrati</a>
                <a href="auth-test.html" style="display: block; margin-top: 10px; color: #007bff;">Problemi di accesso? Vai alla pagina di test</a>
            </div>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verifica se l'utente è già autenticato
            fetch('/api/auth/utente-corrente')
                .then(response => {
                    if (response.ok) {
                        // L'utente è già autenticato, reindirizza alla home
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    console.error('Errore durante la verifica dell\'autenticazione:', error);
                });
            
            // Gestione dei parametri URL
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                showError('Nome utente o password non validi.');
            }
            if (urlParams.has('logout')) {
                showSuccess('Logout effettuato con successo.');
            }
            
            // Gestione del form di login
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', function(event) {
                // Il form ha già action e method impostati nell'HTML
                // Aggiungiamo solo un log per debug
                console.log('Invio form di login con username:', document.getElementById('username').value);
                // Il form verrà inviato normalmente e Spring Security gestirà il reindirizzamento
            });
            
            // Funzioni di utilità per mostrare messaggi
            function showError(message) {
                const errorElement = document.getElementById('error-message');
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
                
                document.getElementById('success-message').classList.add('hidden');
            }
            
            function showSuccess(message) {
                const successElement = document.getElementById('success-message');
                successElement.textContent = message;
                successElement.classList.remove('hidden');
                
                document.getElementById('error-message').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
